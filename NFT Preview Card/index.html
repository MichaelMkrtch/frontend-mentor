<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="card-container">
      <img class="eq-picture" src="images/image-equilibrium.jpg" />
      <h2>Equilibrium #3429</h2>
      <p class="descrip">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex-info">
        <img class="logo" src="images/icon-ethereum.svg" />
        <p class="price">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" />
        <p class="time">3 days left</p>
      </div>

      <hr class="line" />

      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/MichaelMkrtch" target="_blank"
          >Michael Mkrtchyan</a
        >.
      </p>
    </footer>
  </body>
</html>
